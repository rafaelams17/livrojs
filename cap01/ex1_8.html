<meta charset="UTF-8">

<script>
    var num1 = Number(prompt("1º Número: ")); //entrada: ler um dado de entrada
    var num2 = Number(prompt("2º Número: ")); //entrada: ler um dado de entrada
    var soma = num1 + num2; //processamento: calcula a soma
    alert("Soma é " + soma); //saida: exibe a resposta
</script>
