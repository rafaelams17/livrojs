<meta charset="UTF-8">

<script>
    var jantar = Number(prompt("Valor do jantar R$: ")); //entrada: ler um dado de entrada
    var garcom = jantar*0.10; //processamento: calcula os dados
    var total = jantar + garcom;
    alert("Taxa Garçom R$: " + garcom.toFixed(2) + "\nTotal R$: " + total.toFixed(2)); //saida: apresenta as respostas

    /*
    .toFixed() é usado para determinar a quantidade de casas decimais dos valores
    */
</script>
