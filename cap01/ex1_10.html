<meta charset="UTF-8">

<script>
    //ler os dados de entrada
    var dias = Number(prompt("Quant. de Dias: "));
    var horas = Number(prompt("Quant. de Horas: "));

    //calcula a duração 
    var total = (dias * 24) + horas;

    //exibe o total 
    alert("Total de Horas: " + total);
</script>
